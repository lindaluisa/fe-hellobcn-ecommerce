<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer 
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#dashboard">Home</a>
      <a mat-list-item href="#wardrobe">Wardrobe</a>
      <a mat-list-item href="#shopping-cart">Reservation</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Hello BCN, bye CGN</span>
      <span class="navbar-spacer"></span>
      <a mat-list-item href="#dashboard">Home</a>
      <a mat-list-item href="#wardrobe">Wardrobe</a>
      <a mat-list-item href="#shopping-cart">Reservation</a>
      <li role="separator" class="divider"></li>
      <li><a (click)="_userService.logout()" class="pointer"><i class="fa fa-power-off"></i> Logout</a></li>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>


  <!-- 
    #drawer: a local reference to open and close navbar
    fixedInViewport="true" provided by angular/material
   -->
