<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer 
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#dashboard">Home</a>
      <a mat-list-item href="#wardrobe">Wardrobe</a>
      <a mat-list-item href="#shopping-cart">Reservation</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a mat-list-item href="#dashboard">Hello BCN, bye CGN</a>
      <span class="navbar-spacer"></span>
      <a mat-list-item href="#wardrobe">Wardrobe</a>
      <a mat-list-item href="#shopping-cart">Reservation</a>
      
      <h4 mat-list-item href="#user"> {{ user.username }}Â </h4>
      <li>
        <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
          <img style="height: 6vh; border-radius: 5vh;" [src]=" user.img | img" alt="user" /></a>
      </li>

      <li><a (click)="_userService.logout()" class="pointer"><i class="fa fa-power-off"></i> Logout</a></li>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>


  <!-- 
    #drawer: a local reference to open and close navbar
    fixedInViewport="true" provided by angular/material
   -->
